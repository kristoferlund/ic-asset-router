<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Askama Basic</title>
</head>
<body>
    <h1>Askama Basic</h1>
    <p>File-based routing with Askama templates on the Internet Computer.</p>
    <h2>Posts</h2>
    <ul>
    {% for post in posts %}
        <li><a href="/posts/{{ post.id }}">{{ post.title }}</a> by {{ post.author }}</li>
    {% endfor %}
    </ul>
</body>
</html>
